<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازی کلیکی</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #box {
      width: 60px;
      height: 60px;
      background: crimson;
      position: absolute;
      cursor: pointer;
      border-radius: 10px;
    }
    #gameover {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 30px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="score">امتیاز: 0</div>
<div id="box"></div>

<div id="gameover">
  <p>⛔ باختی!</p>
  <p id="finalScore"></p>
  <button onclick="location.reload()">دوباره</button>
</div>

<script>
  const box = document.getElementById("box");
  const scoreText = document.getElementById("score");
  const gameover = document.getElementById("gameover");
  const finalScore = document.getElementById("finalScore");

  let score = 0;
  let timeLeft = 30;

  function moveBox() {
    const x = Math.random() * (window.innerWidth - 60);
    const y = Math.random() * (window.innerHeight - 60);
    box.style.left = x + "px";
    box.style.top = y + "px";
  }

  box.onclick = () => {
    score++;
    scoreText.textContent = "امتیاز: " + score;
    moveBox();
  };

  moveBox();

  const timer = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) {
      clearInterval(timer);
      box.style.display = "none";
      gameover.style.display = "flex";
      finalScore.textContent = "امتیاز نهایی: " + score;
    }
  }, 1000);
</script>

</body>
</html>
